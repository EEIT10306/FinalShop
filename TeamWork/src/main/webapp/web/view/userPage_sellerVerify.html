<!doctype html>
<html lang="en">

<head>
	<title>店家驗證</title>
	<link rel="Shortcut Icon" type="image/x-icon" href="../images/others/web-icon.png" />

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

	<!-- main CSS -->
	<link rel="stylesheet" href="../style/main.css">
	<link rel="stylesheet" href="../style/userPage.css">

	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>
	<!-- header -->
	<div id="header"></div>
	<div id="header-search"></div>

	<div class="container">
		<div class="row">
			<!-- slidebar -->
			<div class="user-page-slidebar col-lg-2" id="slidebar"></div>
			<div class="user-page_wrapper col-lg-10">
				<div class="seller-verify_header">
					<h2 class="step1">
						<i class="fas fa-dot-circle step1"></i> 銀行帳號
					</h2>
					<h2 class="step2 step">></h2>
					<h2 class="step2 step">
						<i class="fas step2"></i> 基本資料
					</h2>
					<h2 class="step3 step">></h2>
					<h2 class="step3 step">
						<i class="fas step3"></i> 詳細資料
					</h2>
				</div>
				<div class="seller-verify_content">
					<form class="form-wrapper" id="seller-verify_form" method="post" action="/TeamWork/storeVerify.do">
						<fieldset class="section" id="form-step-1">
							<input id="iamqueen" type="hidden" name="m_id" value="">
							<input type="hidden" name="s_stateId" value="11">
							<input type="hidden" name="seller_stateId" value="9">
							<div class="form-group row">
								<label for="bard" class="col-sm-5 col-form-label">銀行名稱</label>
								<div class="col-sm-7">
									<select class="form-control" id="bard" name="seller_bank">
										<option value="1">華南商業銀行</option>
										<option value="2">臺灣銀行</option>
										<option value="3">臺灣土地銀行</option>
										<option value="4">合作金庫商業銀行</option>
										<option value="5">第一商業銀行</option>
										<option value="6">彰化商業銀行</option>
										<option value="7">上海商業儲蓄銀行</option>
										<option value="8">台北富邦商業銀行</option>
										<option value="9">國泰世華商業銀行</option>
										<option value="10">高雄銀行</option>
										<option value="11">兆豐國際商業銀行</option>
										<option value="12">全國農業金庫</option>
										<option value="13">花旗（臺灣）商業銀行</option>
										<option value="14">中華開發工業銀行</option>
										<option value="15">臺灣中小企業銀行</option>
										<option value="16">渣打國際商業銀行</option>
										<option value="17">台中商業銀行</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<label for="bardName" class="col-sm-5 col-form-label">分行名稱</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="bardName" placeholder="請輸入分行名稱" name="bardName">
								</div>
							</div>
							<div class="form-group row">
								<label for="cardName" class="col-sm-5 col-form-label">銀行戶名</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="cardName" placeholder="請輸入銀行戶名" name="cardName">
								</div>
							</div>
							<div class="form-group row">
								<label for="card" class="col-sm-5 col-form-label">銀行帳號</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="card" placeholder="請輸入銀行帳號" name="seller_card">
								</div>
							</div>
							<div class="form-group row stepControlRow">
								<div class="col-sm-5"></div>
								<div class="col-sm-7">
									<input type="button" class="btn btn-sm seller-verify_btn btn_nextStep" value="NEXT" />
								</div>
							</div>
						</fieldset>
						<fieldset class="section" id="form-step-2">
							<div class="form-group row">
								<label for="store_name" class="col-sm-5 col-form-label">賣場名稱</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="store_name" placeholder="請輸入賣場名稱" name="s_name">
								</div>
							</div>
							<div class="form-group row">
								<label for="store_tel" class="col-sm-5 col-form-label">店家電話</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="store_tel" placeholder="請輸入店家電話" name="s_telephone">
								</div>
							</div>
							<div class="form-group row">
								<label for="store_add" class="col-sm-5 col-form-label">店家地址</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="store_add" placeholder="請輸入地址" name="s_address">
								</div>
							</div>
							<div class="form-group row stepControlRow">
								<div class="col-sm-4"></div>
								<div class="col-sm-4">
									<input type="button" class="btn btn-sm seller-verify_btn btn_preStep" value="PREVIOUS" />
								</div>
								<div class="col-sm-4">
									<input type="button" class="btn btn-sm seller-verify_btn btn_nextStep" value="NEXT" />
								</div>
							</div>
						</fieldset>

						<fieldset class="section" id="form-step-3">
							<div class="form-group row">
								<label for="p_id" class="col-sm-3 col-form-label">主要商品類型</label>
								<div class="col-sm-9">
									<select class="form-control" id="p_id" name="p_id">
										<option value="1">女生衣著</option>
										<option value="2">南生衣著</option>
										<option value="5">美妝保健</option>
										<option value="4">手機平板與周邊</option>
										<option value="5">婦嬰用品</option>
										<option value="6">3C</option>
										<option value="7">居家生活</option>
										<option value="8">家電</option>
										<option value="9">女生配件</option>
										<option value="10">男生包包與配件</option>
										<option value="11">女鞋</option>
										<option value="12">男鞋</option>
										<option value="13">女生包包/精品</option>
										<option value="14">戶外與運動用品</option>
										<option value="15">美食、伴手禮</option>
										<option value="16">汽機車零件百貨</option>
										<option value="17">寵物</option>
										<option value="18">娛樂、收藏</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword" class="col-sm-3 col-form-label">商場描述</label>
								<div class="col-sm-9">
									<textarea id="" rows="3" class="form-control" placeholder="請輸入簡略商場描述" name="s_context"></textarea>
								</div>
							</div>
							<div class="form-group row stepControlRow">
								<div class="col-sm-4"></div>
								<div class="col-sm-4">
									<input type="button" class="btn btn-sm seller-verify_btn btn_preStep" value="PREVIOUS" />
								</div>
								<div class="col-sm-4">
									<input type="submit" class="btn btn-sm seller-verify_btn" value="COMPLETE" />
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end of container -->
	<!-- start of footer -->
	<div class="contaminer-fluid" id="footer"></div>
	<!-- end of footer -->

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="../js/heacerinclude.js"></script>
	<script src="../js/headersearchinclude.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

	<script src="../js/userPage.js"></script>
	<!-- Optional JavaScript -->
	<script>
		var userID = 1;

		$(document).ready(function () {
			$.get("header.html", function (data) {
				$("#header").html(data);
			});
			$.get("header-search.html", function (data) {
				$("#header-search").html(data);
			});
			$.get("footer.html", function (data) {
				$("#footer").html(data);
			});
			$.get("userPage_slidebar.html", function (data) {
				$("#slidebar").html(data);
			});

			if (document.cookie.split("mid=").length == 2) {
				userID = document.cookie.split("mid=")[1].split(";")[0]
				$("#iamqueen").val(userID)
			} else {
				userID = "";
				window.history.pushState("", "page 2", "userPage_sellerVerify.html")
				window.location.href = "form_login.html";
			}

			loadMemberData(userID);

			var currentStep = 1;
			$(".btn_nextStep").click(
				function () {
					$("#form-step-" + currentStep).hide();
					currentStep += 1;
					$("#form-step-" + currentStep).show();
					$("i.fa-dot-circle").removeClass("fa-dot-circle").addClass("fa-check-circle");
					$("i.step" + currentStep).addClass("fa-dot-circle");
					$(".step" + currentStep).removeClass("step");
				});
			$(".btn_preStep").click(
				function () {
					$("#form-step-" + currentStep).hide();
					$(".step" + currentStep).addClass("step");
					$("i.step" + currentStep).removeClass("fa-dot-circle");
					currentStep -= 1;
					$("#form-step-" + currentStep).show();
					$("i.step" + currentStep).removeClass("fa-check-circle").addClass("fa-dot-circle");
				});

		});
	</script>
</body>

</html>
