<!doctype html>
<html lang="en">

<head>
	<title>會員中心｜我的許願</title>
	<link rel="Shortcut Icon" type="image/x-icon" href="../images/others/web-icon.png" />

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

	<!-- main CSS -->
	<link rel="stylesheet" href="../style/main.css">
	<link rel="stylesheet" href="../style/userPage.css">

	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

</head>

<body>
	<!-- header -->
	<div id="header"></div>
	<!-- header-search -->
	<div id="header-search"></div>

	<div class="container">
		<div class="row">
			<div class="user-page-slidebar col-lg-2" id="slidebar"></div>
			<div class="purchase-list-page_tabs-container col-lg-10">
				<div class="row">
					<div class="purchase-list-page_tab col-sm-3 tab_lock" id="state28">競標中</div>
					<div class="purchase-list-page_tab col-sm-3" id="state29">競標完成</div>
					<div class="purchase-list-page_tab col-sm-3" id="state30">已接受</div>
					<div class="purchase-list-page_tab col-sm-3" id="state31">下架</div>
				</div>
				<div class="row">
					<div class="container-wrapper">
						<div class="empty">
							<img src="../images/user/others/loading.gif">
							<p>LOADING...</p>
						</div>
					</div>
					<!-- Button trigger modal -->
					<div class="add_icon" data-toggle="modal" data-target="#exampleModalCenter">
						<i class="fas fa-plus"></i>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">新增許願單</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form class="popperForm">
					<div class="modal-body">
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">標題：</label> <input type="text" class="form-control" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="col-form-label">詳細描述：</label>
							<textarea class="form-control" id="message-text"></textarea>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">價錢範圍：</label>
							<input type="text" class="form-control" id="recipient-name">
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
						<button type="button" class="btn userSubmitBtn">新增願望</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- end of container -->

	<!-- start of footer -->
	<div class="contaminer-fluid" id="footer"></div>
	<!-- end of footer -->

	<!-- 編輯願望(互動視窗) -->
	<!-- Modal edit Wish -->
	<div class="modal fade" id="editWish" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">編輯我的許願</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form class="popperForm" id="EditWish_form" method="post" action="/TeamWork/EditWish">
					<div class="modal-body">
						<input type="hidden" name="w_id" value="" id="w_id" />
						<div class="modal-form-group row">
							<label for="w_title" class="col-sm-3 modal-label">許願標題：</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="w_title" name="w_title" placeholder="編輯許願標題">
							</div>
						</div>
						<div class="modal-form-group row">
							<label for="w_context" class="col-sm-3 modal-label">許願內容：</label>
							<div class="col-sm-9">
								<textarea class="form-control" id="w_context" name="w_context" placeholder="編輯許願內容"></textarea>
							</div>
						</div>
						<div class="modal-form-group row">
							<label for="w_title" class="col-sm-3 modal-label">價錢範圍：</label>
							<div class="col-sm-4">
								<input type="number" class="form-control" id="w_sumPriceBottom" name="w_sumPriceBottom" min="0" placeholder="下限">
							</div>
							<div class="col-sm-1">-</div>
							<div class="col-sm-4">
								<input type="number" class="form-control" id="w_sumPriceTop" name="w_sumPriceTop" max="1000000" placeholder="上限">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-sm userSubmitBtn" id="EditWishSubmitBtn">確定送出</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- end of Modal edit Wish -->

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="../js/headersearchinclude.js"></script>
	<script src="../js/heacerinclude.js"></script>
	<script src="../js/userPage.js"></script>
	<script>
		$(document).ready(function () {
			$.get("header.html", function (data) {
                $("#header").html(data);
            });
            $.get("header-search.html", function (data) {
                $("#header-search").html(data);
            });
            $.get("footer.html", function (data) {
                $("#footer").html(data);
            });
            $.get("userPage_slidebar.html", function (data) {
                $("#slidebar").html(data);
			});
	});
	</script>
	<!-- Optional JavaScript -->
	<script>
		var userID = 1;
		$(document).ready(function () {
			if (document.cookie.split("mid=").length == 2) {
				userID = document.cookie.split("mid=")[1].split(";")[0]
			} else {
				userID = "";
				window.history.pushState("","page 2" , "userPage_WishList.html")
				window.location.href = "form_login.html";
			}

			var dataurl = "/TeamWork/WishList?m_id=" + userID;
			var userData = [];
			var state = 28;

			loadData();
			function loadData() {
				//下載Wish資料
				$.ajax({
					url: dataurl,
					error: function () {
						console.log("載入Wish資料失敗")
					},
					success: function (res) {
						console.log("載入Wish資料")
						userData = res
						updateData()
						loadMemberData(userID);
					}
				})
			}
			function updateData() {
				$(".container-wrapper").html("");
				userData.forEach(function (item) {
					//競標中
					if (state == 28 && state == item.w_stateId) {
						var itemEl = $(`
                            <div class="myWish-card" id="${item.w_id}">
                                <div class="order-content_header row">
                                    <div class="order-content-header_left">
                                        <div class="seller-pic">
                                            <img src="${defaultUserPic(item.member.m_photo)}">
                                        </div>
                                        <div class="seller-name">${item.member.m_name}</div>
                                    </div>
                                    <div class="wish-dataRange">最後更新日期：${dateFormat(item.w_changeTime)}
                                    </div>
                                </div>
                                <div class="order-content_item row">
                                    <div class="item-image" style="background-image: url('${item.wishProduct[0].wishImages[0].wI_context}')">
                                    </div>
                                    <div class="item-detail col-lg">
                                        <div class="item-misc">
                                            <div class="misc">
                                                <div class="item-name">${item.w_title}</div>
                                                <div class="item-des">${item.w_context}</div>
                                                <span class="wish-priceRange">$${item.w_sumPriceBottom}-${item.w_sumPriceTop}</span>
                                            </div>
                                            <div class="btn-group-vertical">
                                                <input type="button" value="詳細資訊" class="btn btn-sm order_btn hrefUrl">
                                                <input type="button" value="下架願望" class="btn btn-sm order_btn" id="CancelWishBtn" name="${item.w_id}">
                                                <input type="button" value="編輯許願" class="btn btn-sm order_btn editWish_btn" data-toggle="modal" data-target="#editWish">
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `)
						$(".container-wrapper").append(itemEl);
					} else if (state == 29 && state == item.w_stateId) {
						//競標完成
						var itemEl = $(`
                            <div class="myWish-card" id="${item.w_id}">
                                <div class="order-content_header row">
                                    <div class="order-content-header_left">
                                        <div class="seller-pic">
                                            <img src="${defaultUserPic(item.member.m_photo)}">
                                        </div>
                                        <div class="seller-name">${item.member.m_name}</div>
                                    </div>
                                    <div class="wish-dataRange">最後更新日期：${dateFormat(item.w_changeTime)}
                                    </div>
                                </div>
                                <div class="order-content_item row">
                                    <div class="item-image" style="background-image: url('${item.wishProduct[0].wishImages[0].wI_context}')">
                                    </div>
                                    <div class="item-detail col-lg">
                                        <div class="item-misc">
                                            <div class="misc">
                                                <div class="item-name">${item.w_title}</div>
                                                <div class="item-des">${item.w_context}</div>
                                                <span class="wish-priceRange">$${item.w_sumPriceBottom}-${item.w_sumPriceTop}</span>
                                            </div>
                                            <div class="btn-group-vertical">
                                                <input type="button" value="詳細資訊" class="btn order_btn hrefUrl">
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `)
						$(".container-wrapper").append(itemEl);
					} else if (state == 30 && state == item.w_stateId) {
						//已接受
						var itemEl = $(`
                            <div class="myWish-card" id="${item.w_id}">
                                <div class="order-content_header row">
                                    <div class="order-content-header_left">
                                        <div class="seller-pic">
                                            <img src="${defaultUserPic(item.member.m_photo)}">
                                        </div>
                                        <div class="seller-name">${item.member.m_name}</div>
                                    </div>
                                    <div class="wish-dataRange">最後更新日期：${dateFormat(item.w_changeTime)}
                                    </div>
                                </div>
                                <div class="order-content_item row">
                                    <div class="item-image" style="background-image: url('${item.wishProduct[0].wishImages[0].wI_context}')">
                                    </div>
                                    <div class="item-detail col-lg">
                                        <div class="item-misc">
                                            <div class="misc">
                                                <div class="item-name">${item.w_title}</div>
                                                <div class="item-des">${item.w_context}</div>
                                                <span class="wish-priceRange">$${item.w_sumPriceBottom}-${item.w_sumPriceTop}</span>
                                            </div>
                                            <div class="btn-group-vertical">
                                                <input type="button" value="詳細資訊" class="btn order_btn hrefUrl">
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `)
						$(".container-wrapper").append(itemEl);
					} else if (state == 31 && state == item.w_stateId) {
						//下架
						var itemEl = $(`
                            <div class="myWish-card" id="${item.w_id}">
                                <div class="order-content_header row">
                                    <div class="order-content-header_left">
                                        <div class="seller-pic">
                                            <img src="${defaultUserPic(item.member.m_photo)}">
                                        </div>
                                        <div class="seller-name">${item.member.m_name}</div>
                                    </div>
                                    <div class="wish-dataRange">最後更新日期：${dateFormat(item.w_changeTime)}
                                    </div>
                                </div>
                                <div class="order-content_item row">
                                    <div class="item-image" style="background-image: url('${item.wishProduct[0].wishImages[0].wI_context}')">
                                    </div>
                                    <div class="item-detail col-lg">
                                        <div class="item-misc">
                                            <div class="misc">
                                                <div class="item-name">${item.w_title}</div>
                                                <div class="item-des">${item.w_context}</div>
                                                <span class="wish-priceRange">$${item.w_sumPriceBottom}-${item.w_sumPriceTop}</span>
                                            </div>
                                            <div class="btn-group-vertical">
                                                <input type="button" value="編輯許願" class="btn order_btn editWish_btn" data-toggle="modal" data-target="#editWish" name="${item.w_id}">
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `)
						$(".container-wrapper").append(itemEl);
					}
				});

				//如果沒有東西可以顯示就顯示插圖
				if ($(".container-wrapper").html() == "") {
					initData();
				}
				//卡片click事件
				$(".hrefUrl").click(function () {
					var hrefUrl = "test.html"
					document.location.href = hrefUrl;
				});

				//編輯願望按鈕click事件
				$(".editWish_btn").click(function () {
					var w_id = $(this).attr("name");
					var oneData = userData.find(function (item) {
						return item.w_id == w_id
					});
					console.log(oneData);
					console.log(oneData.w_title)
					$("#w_id").val(oneData.w_id);
					$("#w_title").val(oneData.w_title);
					$("#w_context").val(oneData.w_context);
					$("#w_sumPriceBottom").val(oneData.w_sumPriceBottom);
					$("#w_sumPriceTop").val(oneData.w_sumPriceTop);
				});

				//下架願望按鈕click事件
				$("#CancelWishBtn").click(function () {
					var w_id = $(this).attr("name");
					//alert(w_id);
					$.ajax({
						type: "POST",
						url: "/TeamWork/CancelWish",
						data: { "w_id": w_id },
						success: function () {
							loadData();
						}
					});
					return false; //阻止form submit
				});

			}//end of function updateData()
			function initData() {
				var emptyEl = $(`
                            <div class="empty">
                                <img src="../images/user/others/empty_order.svg">
                                <p>這裡什麼都沒有耶</p>
                                <p>要不要許些願望呢？</p>
                            </div>
                        `)
				$(".container-wrapper").append(emptyEl);
			}
			$(".purchase-list-page_tab").click(function (e) {
				$(".tab_lock").removeClass("tab_lock");
				$(this).addClass("tab_lock");
				var changeState = $(this).text();
				switch (changeState) {
					case "競標中":
						state = 28;
						break;
					case "競標完成":
						state = 29;
						break;
					case "已接受":
						state = 30;
						break;
					case "下架":
						state = 31;
						break;
					default:
						state = 28;
				}
				updateData();
			});

			//編輯願望表單submit事件(AJAX)
			$("#EditWish_form").on('submit', function () {
				$.ajax({
					type: "POST",
					url: "/TeamWork/EditWish",
					data: $(this).serialize(),
					success: function () {
						$("#EditWish").css("display", "none");
						//關閉互動視窗
						$("button.close").click();
						$("#EditWish_form").find(":text,textarea").each(function () {
							//清空表單所有欄位
							$(this).val("");
						});
						loadData();
					}
				});
				return false; //阻止form submit
			});

		});
	</script>
</body>

</html>
