<!doctype html>
<html lang="en">

<head>
	<title>會員中心｜訊息通知</title>
	<link rel="Shortcut Icon" type="image/x-icon" href="../images/others/web-icon.png" />

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">

	<!-- main CSS -->
	<link rel="stylesheet" href="../style/main.css">
	<link rel="stylesheet" href="../style/userPage.css">

	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	 crossorigin="anonymous">

</head>

<body>
	<!-- header -->
	<div id="header"></div>
	<div id="header-search"></div>

	<div class="container">
		<div class="row">
			<div class="user-page-slidebar col-lg-2" id="slidebar"></div>
			<div class="purchase-list-page_tabs-container col-lg-10">
				<div class="row">
					<div class="purchase-list-page_tab col-sm-4 tab_lock" id="state16">許願通知</div>
					<div class="purchase-list-page_tab col-sm-4" id="state17">開團通知</div>
					<div class="purchase-list-page_tab col-sm-4" id="state18">商城通知</div>
				</div>
				<div class="row">
					<div class="container-wrapper">
						<div class="empty">
							<img src="../images/user/others/loading.gif">

						</div>
					</div>

				</div>
			</div>
		</div>

	</div>
	<!-- end of container -->

	<div class="contaminer-fluid" id="footer">
	</div>
	<!-- end of footer -->


	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<!-- head的include方法 -->
	<script src="../js/heacerinclude.js"></script>
	<script src="../js/headersearchinclude.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="../js/userPage.js"></script>
	<script defer src="../js/Notification.js"></script>
	<!-- Optional JavaScript -->
	<script>
		$(document).ready(function () {
			$.get("footer.html", function (data) {
				$("#footer").html(data);
			});
			$.get("userPage_slidebar.html", function (data) {
				$("#slidebar").html(data);
			});
		})
	</script>
